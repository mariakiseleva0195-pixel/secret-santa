<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тайный Санта · Анкета пожеланий</title>
  <!-- Опционально: шрифт Google (работает и в Mini App) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #050816;
      --bg-soft: rgba(19, 25, 40, 0.95);
      --accent: #ff8a3d;
      --accent-soft: rgba(255, 138, 61, 0.12);
      --accent-2: #6a5cff;
      --text: #f9fafb;
      --muted: #9ca3af;
      --error: #f97373;
      --radius-xl: 24px;
      --radius-lg: 18px;
      --shadow-soft: 0 18px 60px rgba(0, 0, 0, 0.45);
      --border-subtle: 1px solid rgba(148, 163, 184, 0.25);
      --blur-bg: blur(22px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Manrope", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(120% 160% at 0% 0%, #1f2937 0, transparent 45%),
        radial-gradient(120% 160% at 100% 100%, #111827 0, transparent 45%),
        radial-gradient(circle at 20% -10%, rgba(255, 138, 61, 0.32), transparent 60%),
        radial-gradient(circle at 120% 120%, rgba(106, 92, 255, 0.32), transparent 60%),
        #020617;
      color: var(--text);
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 980px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.9));
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: var(--blur-bg);
      padding: 20px 18px 18px;
    }

    @media (min-width: 720px) {
      .card {
        padding: 26px 26px 22px;
      }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .header-main {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-badge {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      background: conic-gradient(from 210deg, #ff8a3d, #ffca63, #6a5cff, #22d3ee, #ff8a3d);
      padding: 2px;
      position: relative;
    }

    .logo-badge-inner {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: radial-gradient(circle at 30% 0, rgba(255, 255, 255, 0.18), transparent 55%), #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .tagline {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--muted);
      margin-bottom: 4px;
    }

    h1 {
      font-size: 20px;
      line-height: 1.3;
      font-weight: 700;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: baseline;
    }

    .pill {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      backdrop-filter: blur(10px);
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.18);
    }

    .subheader {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
      max-width: 440px;
    }
